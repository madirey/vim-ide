<!-- start new django project

- django startproject ======>

- create github repo <project-name>
- create project dir <project-name>
- git init
- git add remote origin git@github.com:mattcaldwell/<project-name>.git
- cd <repo-name> && mkvirtualenv -a $PWD --no-site-packages <repo-name>
- mux copy django_template <new-project-name>
      ... or ...
- mux copy django_plugin_template <new-project-name>
- mux start <new-project-name>
- pip install django
- django-admin.py startproject --template=https://github.com/mattcaldwell/django-project-templates/slartibartfast/archive/master.zip <new-project-name>

- to end: tmux kill-session

- TBD: further automate this

-->
